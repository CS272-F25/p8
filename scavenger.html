<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Matcher – Present Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (design library) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Leaflet (map library) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Secret Santa Matcher</h1>
    <nav role="navigation" class="navbar">
      <div class="container-fluid">
        <a href="index.html">Home</a>
        <a href="generateMatch.html">Match Me</a>
        <a href="scavenger.html">Present Hunt</a>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mb-5 mt-4">
    <!-- Map section -->
    <section aria-labelledby="map-heading" class="mb-4">
      <h2 class="h3 mb-3" id="map-heading">Campus Map</h2>
      <p>
        Read the riddle below, guess the location, and see if you’re right.
        When you solve it, the map will zoom to the correct hotspot on campus.
      </p>
      <div id="map" role="img" aria-label="Map of Madison campus"></div>
    </section>

    <!-- Single-riddle game section -->
    <section aria-labelledby="riddle-heading" class="mb-4">
      <h2 id="riddle-heading" class="h4 mb-3">Guess the Location</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <p class="mb-2 fw-semibold">Riddle:</p>
          <p id="riddle-text" class="mb-3">
            (Loading riddle...)
          </p>

          <form id="riddle-form" novalidate>
            <div class="mb-3">
              <label for="riddle-guess" class="form-label">
                Your guess (location name)
              </label>
              <input
                type="text"
                id="riddle-guess"
                class="form-control"
                placeholder="e.g. Memorial Union"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Check Answer
            </button>
            <button
              type="button"
              id="new-riddle-btn"
              class="btn btn-outline-secondary ms-2"
            >
              New Riddle
            </button>
          </form>

          <p id="riddle-result" class="mt-3 mb-0 small" aria-live="polite"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="mb-0 small">
      &copy; 2025 Secret Santa Matcher – Present Hunt.
    </p>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Game / map logic -->
  <script src="script.js"></script>
</body>
</html>
